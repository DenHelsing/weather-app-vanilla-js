<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.scss" />
    <link rel="stylesheet" href="./styles/weather-icons.min.css" />
    <script src="https://kit.fontawesome.com/3891866984.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- <i style="font-size:24px" class="fa">&#xf041;</i> -->

        <h1 id="app-header"><i class="wi wi-day-sunny"></i> Weather APP<h1>
    </header>
    <div class="set-location container">
        <form id="location-input">
            <input type="text" name="city" id="cityInput" autocomplete="off" placeholder="Your city">
            <!-- <input type="text" name="country" id="countryInput" autocomplete="off" placeholder="Your country(optional)"> -->
            <input type="submit" value="Get Forecast" id="getWeather">
        </form>
        <div class="geolocation">
            <span>OR</span>
            <button id="geo-button"><i class="fas fa-map-marker-alt geo"></i> Identify your location</button>
        </div>
    </div>
    <div class="forecast-options">
        <p id="forecast-options-p">Choose what information do you need<i id="forecast-options-arrow"
                class="arrow arrow-down"></i>
        </p>
        <div class="checkboxes hide" id="forecast-checkboxes">
            <label>
                <input type="checkbox" name="actual-temp-cb" checked>
                Actual Temperature
            </label>
            <label>
                <input type="checkbox" name="feels-like-cb" checked>
                Feels Like
            </label>
            <label>
                <input type="checkbox" name="min-temp-cb">
                Minimal Temperature
            </label>
            <label>
                <input type="checkbox" name="max-temp-cb">
                Maximal Temperature
            </label>
            <label>
                <input type="checkbox" name="humidity-cb" checked>
                Humidity
            </label>
            <label>
                <input type="checkbox" name="pressure-cb" checked>
                Pressure
            </label>
            <label>
                <input type="checkbox" name="precipitation-cb" checked>
                Precipitation
            </label>
        </div>
    </div>
    <div id="input-error" class="hide">City with such name is not found</div>
    <i class="wi wi-day-sunny" id="weather-logo"></i>
    <div id="location">
        <p id="city">London</p>
        <span>(lon: <span id="lon">0101</span> </span>
        <span>lat: <span id="lat">1010</span>)</span>
    </div>
    <div id="temperature">
        <div class="temp-col">
            <p class="temp">Actual temperature:
                <span id="temp-act" class="val">1째C</span>
            </p>
            <p class="hide">Min temp:
                <span id="temp-min" class="val">1째C</span>
            </p>
        </div>
        <div class="temp-col">
            <p class="temp">Feels like:
                <span id="temp-feels" class="val">1째C</span>
            </p>
            <p class="hide">Max temp:
                <span id="temp-max" class="val">1째C</span>
            </p>
        </div>
    </div>
    <div id="other-weather">
        <p class="other">Humidity:
            <span id="humidity" class="val" checked>0%</span>
        </p>
        <p class="other">Pressure:
            <span id="pressure" class="val">0mm</span>
        </p>
        <p class="other">Precipitation :
            <span id="precipitation" class="val">0mm</span>
        </p>
    </div>

    <div id="wind">
        <p id="gust"></p>
        <p id="speed"></p>
        <p id="deg"></p>
    </div>
    <div id="cloudiness">
        <p id="clouds"></p>
    </div>

    <!-- <i class="wi wi-day-sunny"></i> -->

    <script src="./app.js"></script>
</body>

</html>
